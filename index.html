<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Å¾, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="form">
        <span class="title">
            Account Details
        </span>
        <div class="input-row">
            <div class="input">
                <span class="input-label">First Name
                </span>
                <input type="text" placeholder="First Name">
            <span class="warning">The first name field is required</span>
            </div>
            <div class="input">
                <span class="input-label">Last Name
                </span>
                <input type="text" placeholder="Last Name">
                <span class="warning">The last name field is required</span>
            </div>
        </div>
        <div class="select-row">
            <div class="select">
                <div class="back-text">
                    <span class="text">What level do you primarily teach</span>
                </div>
                <div class="select-menu">
                    <button class="select-activator">
                    <span>Elementary School</span>
                    </button>
                    <div class="open">
                        <span class="select-text">
                            Elementary School
                        </span>
                        <div class="divider"></div>
                        <span class="select-text">
                            Middle School
                        </span>
                        <div class="divider"></div>
                        <span class="select-text">
                            High School
                        </span>
                    </div>
                </div>
                
            </div>
            <div class="select">
                <div class="back-text">
                    <span class="text">How long have you been teaching</span>
                </div>
                <div class="select-menu">
                    <button class="select-activator">
                    <span>1-5 years</span>
                    </button>
                    <div class="open">
                        <span class="select-text">
                            1-5 years
                        </span>
                        <div class="divider"></div>
                        <span class="select-text">
                            5-10 years
                        </span>
                        <div class="divider"></div>
                        <span class="select-text">
                            10-20 years
                        </span>
                        <div class="divider"></div>
                        <span class="select-text">
                            20+ years
                        </span>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="links">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Change password</a>
            <button> Save Changes</button>
        </div>
     </div> 
</body>
<script src="js.js"></script>
</html>
